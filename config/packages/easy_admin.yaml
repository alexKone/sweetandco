    site_name: 'Sweet & CO.'
    entities:

        Base:
            class: App\Entity\Base
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'is_active' }
                    - { property: 'name' }
                    - { property: 'filename', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
#                    - { property: 'id' }
                    - { property: 'name' }
#                    - { property: 'filename', type: 'image', base_path: '%app.path.product_images%'}
                    - { property: 'imageFile', type: 'vich_image' }

        Ingredient:
            class: App\Entity\Ingredient
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'name' }
                    - { property: 'subCategory' }
                    - { property: 'filename', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
#                    - { property: 'id' }
                    - { property: 'name' }
                    - { property: 'subCategory' }
                    - { property: 'imageFile', type: 'vich_image' }

        Sauce:
            class: App\Entity\Sauce
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'name' }
                    - { property: 'filename', type: 'image', base_path: '%app.path.product_images%' }
            form:
                fields:
#                    - { property: 'id' }
                    - { property: 'name' }
                    - { property: 'imageFile', type: 'vich_image' }

        Category:
            class: App\Entity\Category
            form:
                fields:
#                    - { property: 'id' }
                    - { property: 'name' }
                    - { property: 'position' }
                    - { property: 'products' }
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'position' }
                    - { property: 'name' }
                    - { property: 'slug' }
                    - { property: 'products' }

        Product:
            class: App\Entity\Product
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'short_description' }
                    - { property: 'price' }
                    - { property: 'is_active' }
                    - { property: 'category' }
                    - { property: 'imageFile', type: 'vich_image' }
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'filename', type: 'image', base_path: '%app.path.product_images%' }
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'short_description' }
                    - { property: 'price' }
                    - { property: 'is_active' }
                    - { property: 'slug' }
                    - { property: 'category' }

        SubCategory:
            class: App\Entity\SubCategory

        Bagels:
            class: App\Entity\Bagel
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'short_description' }
                    - { property: 'imageFile', type: 'vich_image' }
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'filename', type: 'image', base_path: '%app.path.product_images%' }
                    - { property: 'name' }
